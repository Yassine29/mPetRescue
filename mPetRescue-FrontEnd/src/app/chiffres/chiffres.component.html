<div class="col-lg-12 col-md-12">
<div class="counter_section">
	<!-- SKILLS COUNTER OVERLAY -->
    <div class="slider_overlay"></div>
        <div class="container">               
            <div class="counter_area">
            <div class="heading">
				<h3 class="wow fadeInLeft">Quelques chiffres</h3>             
            </div>
            <!-- START SINGLE COUNTER-->
            <div class="col-lg-3 col-md-3 col-sm-3">
                <div class="counter wow fadeInUp">
					<i class="fa fa-users fa-2x"></i>
					<h2 class="timer count-title" id="count-number" attr.data-to="{{usersCount}}" data-speed="1500">400</h2>
					<p class="count-text ">Membres</p>
                </div>
            </div>
			
			<!-- START SINGLE COUNTER-->
            <div class="col-lg-3 col-md-3 col-sm-3">                 
				<div class="counter wow fadeInUp">
					<i class="fa fa-bullhorn fa-2x"></i>
					<h2 class="timer count-title" id="count-number4" attr.data-to="{{casCount}}" data-speed="1500">100</h2>
                    <p class="count-text ">Cas dénoncés</p>
				</div>
            </div>
			
            <!-- START SINGLE COUNTER-->
            <div class="col-lg-3 col-md-3 col-sm-3">
                <div class="counter wow fadeInUp">
					<i class="fa fa-tasks fa-2x"></i>
                    <h2 class="timer count-title" id="count-number2" attr.data-to="{{casTraitesCount}}" data-speed="1500">300</h2>
					<p class="count-text ">Animaux sauvés</p>
                </div>
            </div>


            </div>
        </div>
</div>
</div>
