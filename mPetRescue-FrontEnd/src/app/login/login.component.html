<div *ngIf="!isUserLoggedIn">
	<div class="col-lg-5 col-md-5 col-sm-5">
		<div class="contact_form">
			<form class="form-message" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
					<div class="help-block" *ngIf="f.username.errors.required">Le nom d'utilisateur est nÃ©cessaire</div>
				</div>
				<input class="form-control" type="text" placeholder="Nom d'utilisateur" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
				<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					<div class="help-block" *ngIf="f.password.errors.required">Le mot de passe est requis</div>
				</div>
				<input formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" type="password" placeholder="Mot de passe">
				<input class="submit_btn" type="submit" value="Connexion"> 
			</form>
		</div>
	</div>
</div>
